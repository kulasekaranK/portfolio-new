<section class="min-h-screen bg-gradient-to-br from-black to-black text-white p-6 flex flex-col items-center justify-center relative overflow-hidden">
  <!-- Animated background elements -->
  <div class="absolute inset-0 overflow-hidden opacity-10">
    <div class="absolute top-1/3 left-1/4 w-64 h-64 bg-teal-500 rounded-full mix-blend-screen filter blur-3xl opacity-20 animate-float"></div>
    <div class="absolute bottom-1/4 right-1/3 w-80 h-80 bg-purple-500 rounded-full mix-blend-screen filter blur-3xl opacity-15 animate-float-delay"></div>
  </div>

  <div class="relative max-w-2xl w-full">
    <app-section-header title="Let's Connect"></app-section-header>

    @if(submitted()) {
      <div class="text-center p-8 bg-gray-900/50 backdrop-blur-sm rounded-2xl border border-teal-500/30 shadow-lg shadow-teal-500/10 animate-fade-in">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-teal-400 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <h3 class="text-2xl font-bold text-teal-400 mb-2">Message Received!</h3>
        <p class="text-gray-300">Thank you for reaching out. I'll get back to you within 24 hours.</p>
        <button 
          (click)="submitted.set(false)"
          class="mt-6 px-6 py-2 rounded-lg border border-teal-500/50 text-teal-400 hover:bg-teal-900/30 transition-colors"
        >
          Send Another Message
        </button>
      </div>
    } @else {
      <form 
        (submit)="submit(); $event.preventDefault()" 
        class="space-y-6 bg-gray-900/60 backdrop-blur-sm p-8 rounded-2xl border border-gray-800 shadow-xl animate-fade-in"
      >
        <div class="space-y-1">
          <label class="text-sm font-medium text-gray-300">Your Name</label>
          <input
            class="w-full px-4 py-3 bg-gray-800/70 rounded-lg text-white border border-gray-700 focus:border-teal-500 focus:ring-1 focus:ring-teal-500/50 transition-all"
            placeholder="John Doe"
            [(ngModel)]="name"
            (ngModelChange)="name.set($event)"
            name="name"
            required
          />
        </div>

        <div class="space-y-1">
          <label class="text-sm font-medium text-gray-300">Email Address</label>
          <input
            type="email"
            class="w-full px-4 py-3 bg-gray-800/70 rounded-lg text-white border border-gray-700 focus:border-teal-500 focus:ring-1 focus:ring-teal-500/50 transition-all"
            placeholder="john@example.com"
            [(ngModel)]="email"
            (ngModelChange)="email.set($event)"
            name="email"
            required
          />
        </div>

        <div class="space-y-1">
          <label class="text-sm font-medium text-gray-300">Your Message</label>
          <textarea
            rows="5"
            class="w-full px-4 py-3 bg-gray-800/70 rounded-lg text-white border border-gray-700 focus:border-teal-500 focus:ring-1 focus:ring-teal-500/50 transition-all"
            placeholder="Hello, I'd like to discuss..."
            [(ngModel)]="message"
            (ngModelChange)="message.set($event)"
            name="message"
            required
          ></textarea>
        </div>

        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-teal-500 to-teal-600 hover:from-teal-400 hover:to-teal-500 px-6 py-3 rounded-lg text-white font-medium shadow-lg shadow-teal-500/20 hover:shadow-teal-400/30 transition-all flex items-center justify-center gap-2"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
          Send Message
        </button>
      </form>
    }

    <!-- Alternative contact methods -->
    <div class="mt-12 grid grid-cols-1 sm:grid-cols-3 gap-4 text-center animate-fade-in-delay-1">
      <a href="mailto:your@email.com" class="group p-4 bg-gray-900/50 rounded-xl border border-gray-800 hover:border-teal-500/50 transition-colors">
        <div class="w-10 h-10 bg-teal-900/30 rounded-lg flex items-center justify-center mx-auto mb-3 group-hover:bg-teal-500/20 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-teal-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
          </svg>
        </div>
        <span class="text-sm text-gray-300 group-hover:text-teal-400 transition-colors">youremail.com</span>
      </a>

      <a href="https://linkedin.com/in/yourprofile" target="_blank" class="group p-4 bg-gray-900/50 rounded-xl border border-gray-800 hover:border-teal-500/50 transition-colors">
        <div class="w-10 h-10 bg-teal-900/30 rounded-lg flex items-center justify-center mx-auto mb-3 group-hover:bg-teal-500/20 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-teal-400" fill="currentColor" viewBox="0 0 24 24">
            <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
          </svg>
        </div>
        <span class="text-sm text-gray-300 group-hover:text-teal-400 transition-colors">LinkedIn</span>
      </a>

      <a href="https://github.com/yourprofile" target="_blank" class="group p-4 bg-gray-900/50 rounded-xl border border-gray-800 hover:border-teal-500/50 transition-colors">
        <div class="w-10 h-10 bg-teal-900/30 rounded-lg flex items-center justify-center mx-auto mb-3 group-hover:bg-teal-500/20 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-teal-400" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
          </svg>
        </div>
        <span class="text-sm text-gray-300 group-hover:text-teal-400 transition-colors">GitHub</span>
      </a>
    </div>
  </div>

  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(2deg); }
    }
    @keyframes float-delay {
      0%, 100% { transform: translateY(10px) rotate(5deg); }
      50% { transform: translateY(-10px) rotate(-2deg); }
    }
    .animate-float { animation: float 8s ease-in-out infinite; }
    .animate-float-delay { animation: float-delay 10s ease-in-out infinite 2s; }
  </style>
</section>
