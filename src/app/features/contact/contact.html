<section class="relative min-h-screen bg-black text-white px-6 py-20 flex flex-col items-center justify-center overflow-hidden">
  <!-- Parallax Background Blobs -->
  <div class="absolute inset-0 pointer-events-none">
    <div class="parallax-layer" data-depth="0.1">
      <div class="w-72 h-72 bg-white/5 rounded-full absolute top-20 left-10 blur-3xl blob-slow"></div>
    </div>
    <div class="parallax-layer" data-depth="0.2">
      <div class="w-96 h-96 bg-white/10 rounded-full absolute bottom-10 right-20 blur-3xl blob-fast"></div>
    </div>
  </div>

  <!-- Header -->
  <div class="text-center mb-12 z-10 fade-in-top">
    <h2 class="text-4xl font-semibold">Let’s Connect</h2>
    <p class="mt-2 text-gray-400 text-sm">Reach out for collaborations or discussions.</p>
  </div>

  <!-- Contact Form -->
  <div class="w-full max-w-2xl bg-black/70 border border-white/10 p-8 rounded-2xl shadow-lg backdrop-blur z-10 fade-in-slow">
    <form (submit)="submit(); $event.preventDefault()" class="space-y-6">
      <div>
        <label class="block text-sm font-medium mb-1">Name</label>
        <input
          type="text"
          class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-white focus:outline-none focus:ring-white"
          [value]="name()"
          (input)="name.set($any($event.target).value)"
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input
          type="email"
          class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-white focus:outline-none focus:ring-white"
          [value]="email()"
          (input)="email.set($any($event.target).value)"
        />
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Message</label>
        <textarea
          rows="5"
          class="w-full px-4 py-3 rounded-lg bg-white/5 border border-white/10 text-white focus:outline-none focus:ring-white"
          [value]="message()"
          (input)="message.set($any($event.target).value)"
        ></textarea>
      </div>
      <button
        type="submit"
        class="w-full px-6 py-3 rounded-lg bg-white text-black font-semibold hover:scale-105 transition-transform"
      >
        Send Message
      </button>

      <p *ngIf="submitted()" class="text-green-400 mt-4 text-sm">Thanks! I’ll get back to you soon.</p>
    </form>
  </div>

  <!-- Social Links -->
  <div class="mt-12 grid grid-cols-1 sm:grid-cols-3 gap-6 z-10">
    <a href="mailto:itzkulasekaran@gmail.com" class="text-white hover:text-gray-300 text-center">Email</a>
    <a href="https://www.linkedin.com/in/kulasekaran-krishnaraj-805173311/" class="text-white hover:text-gray-300 text-center" target="_blank">LinkedIn</a>
    <a href="https://github.com/kulasekaranK" class="text-white hover:text-gray-300 text-center" target="_blank">GitHub</a>
  </div>
</section>
