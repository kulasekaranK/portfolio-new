<div
  class="pointer-events-none fixed z-[9999] transition-transform duration-100 ease-out  hidden lg:block"
  [ngStyle]="{
    transform: 'translate(' + (x() - 16) + 'px, ' + (y() - 16) + 'px)'
  }"
>
  <!-- Outer Glow Ring -->
  <div
    class="cursor-ring w-10 h-10 rounded-full border border-white opacity-60 blur-[1.5px] transition-all duration-300"
    [class.hovering]="isHovering()"
    [class.clicking]="isClicking()"
  ></div>

  <!-- Inner Dot -->
  <div
    class="cursor-dot w-3.5 h-3.5 bg-white rounded-full absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 transition-transform duration-200"
    [class.scale-up]="isHovering()"
    [class.pulse]="isClicking()"
  ></div>
</div>
